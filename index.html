<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city"
            required
            class="search-form-input"
            id="search-form-input" />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="weather-app-city"></h1>
            <p class="weather-app-details">
              <span id="weather-time"></span>,
              <span id="weather-description"></span> <br />
              Humidity: <strong id="weather-humidity"></strong>, Wind:
              <strong id="weather-wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="weather-icon"></div>
            <div class="weather-app-temp" id="weather-app-temp"></div>
            <div class="weather-app-unit">Â°C</div>
          </div>
        </div>

        <div class="weather-forecast" id="weather-forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Teslimat" target="_blank"
          >Teslimat Adeyemi</a
        >, is
        <a
          href="https://github.com/Teslimat/weather-application-project"
          target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://teslimat-weatherapp.netlify.app" target="_blank">
          hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
